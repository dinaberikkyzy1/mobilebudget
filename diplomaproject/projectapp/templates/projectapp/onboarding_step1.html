<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onboarding</title>
</head>
<body>
    <h1>Onboarding</h1>
    <div id="form-container">
        {% if step == 1 %}
            <h2>Step 1: Income Information</h2>
            <form method="post" action="{% url 'onboarding_step1' %}">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Next</button>
            </form>
        {% elif step == 2 %}
            <h2>Step 2: Spending Information</h2>
            <form method="post" action="{% url 'onboarding_step2' %}">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Next</button>
            </form>
        {% elif step == 3 %}
            <h2>Step 3: Budget Review</h2>
            <form method="post" action="{% url 'onboarding_step3' %}">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Finish</button>
            </form>
        {% endif %}
    </div>
</body>
</html>
